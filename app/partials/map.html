<header>
	<div id="title">
    	<h1>WunWhere</h1>
    	<h2>follow the helpers</h2>
    </div>
    <div id="select-wrap">
    	<select id="id-dropdown" ng-model="filteredID">
      		<option class="id-option" selected-value value="0">All Helpers</option>
      		<option class="id-option" ng-repeat="id in ids" value="{{id}}">Helper {{id}}</option>
    	</select>
	</div>
	<input type="text" placeholder="From: All Time" id="date-from" ng-model="fromDate" />
	<input type="text" placeholder="To: All Time" id="date-to" ng-model="toDate" />
	<input type="button" value="Clear All" id="clear-all" ng-click="clearValues()"/>
</header>

<div id="map-wrapper">
  <div id="map-canvas"></div>
</div>
